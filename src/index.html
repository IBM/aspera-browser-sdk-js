<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="aspera-desktop-sdk.js"></script>
    <title>Desktop SDK Test Server</title>
    <style>
      body {
        padding: 30px;
      }
      .test-buttons {
        margin: 30px 0;
      }
      .test-buttons button {
        margin: 0 10px;
        padding: 10px;
      }
      .flex-page {
        display: flex;
      }
      .text-area, .transfer-monitor {
        flex: 1;
        padding-right: 20px;
      }
      .text-area * {
        display: block;
      }
      .text-area textarea {
        width: 600px;
        padding: 3px;
        font-size: 16px;
        font-family: monospace;
        height: 300px;
      }
      .text-area input {
        font-size: 16px;
        font-family: monospace;
        padding: 3px;
        width: 600px;
      }
      label {
        font-weight: bold;
        margin-top: 25px;
      }
      .transfer {
        display: block;
        margin-bottom: 20px;
        position: relative;
      }
      .transfer .progress {
        background-color: grey;
        width: 100%;
        height: 30px;
      }

      .transfer .bar {
        background-color: green;
        height: 100%;
      }

      .transfer .status {
        position: absolute;
        top: 5px;
        left: 10px;
        color: white;
        font-weight: bold;
      }

      .drop-area {
        height: 80px;
        background-color: rgba(0,0,255,0.3);
        text-align: center;
        padding-top: 40px;
        font-size: 18px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .error {
        color: red;
        margin: 15px 0;
        text-align: center;
        font-size: 32px;
      }

    </style>
    <script>
      function bytesCalc(value) {
        if (value === null || value === '' || value === undefined) {
          return '\u2014';
        }
        const base = 1024;
        const units = [
          'B',
          'KB',
          'MB',
          'GB',
          'TB'
        ];

        let unitIndex = 0;

        if (Math.abs(value) > base) {
          do {
            value /= base;
            ++unitIndex;
          } while ( Math.abs(value) >= base && unitIndex < units.length - 1 );
        }
        value = value.toFixed(2);
        return `${value} ${units[unitIndex]}`;
      }

      function generateObjectText() {
        const text = JSON.stringify(asperaDesktop, undefined, 2);
        document.querySelector('#test-output').value = text;
        setTimeout(() => {
          generateObjectText();
        }, 1000)
      }
      function init() {
        asperaDesktop.initDesktop('sdk-test-page').then(response => {
          console.log('INIT SUCCESS', response);
        }).catch(error => {
          console.log('INIT FAIL', error);
        })
      }

      function testServer() {
        asperaDesktop.testDesktopConnection().then(response => {
          console.log('TEST SUCCESS', response);
        }).catch(error => {
          console.log('TEST FAIL', error);
        })
      }

      function transfer() {
        const transferSpec = JSON.parse(document.querySelector('#test-input').value);
        asperaDesktop.startTransfer(transferSpec).then(response => {
          console.log('TRANSFER SUCCESS', response);
        }).catch(error => {
          console.log('TRANSFER FAIL', error);
        })
      }

      function remove(id) {
        asperaDesktop.removeTransfer(id).then(response => {
          console.log('REMOVE SUCCESS', response);
        }).catch(error => {
          console.log('REMOVE FAIL', error);
        })
      }

      function showDirectory(id) {
        asperaDesktop.showDirectory(id).then(response => {
          console.log('SHOW DIRECTORY SUCCESS', response);
        }).catch(error => {
          console.log('SHOW DIRECTORY FAIL', error);
        })
      }

      function testDrop() {
        const callback = files => {
          console.log('DROP ZONE CALLBACK', files);
        }
        asperaHttpGateway.createDropzone(callback, '#drop-area');
      }

      function getFiles() {
        const formId = document.querySelector('#form-id').value;
        const callback = files => {
          console.log('FILE PICK CALLBACK', files);
        }
        asperaHttpGateway.getFilesForUpload(callback, formId);
      }

      function getFolders() {
        const formId = document.querySelector('#form-id').value;
        const callback = files => {
          console.log('FOLDER PICK CALLBACK', files);
        }
        asperaHttpGateway.getFoldersForUpload(callback, formId);
      }

      function monitorTransfers(transfers) {
        const transferDom = document.querySelector('#transfer-monitor');
        while (transferDom.firstChild) {
          transferDom.removeChild(transferDom.firstChild);
        }
        if (!transfers.transfers.length) {
          const element = document.createElement('div');
          element.setAttribute('class', 'transfer');
          element.innerHTML = `
            <div class="name">No transfers</div>
          `;
          transferDom.appendChild(element);
          return;
        }
        transfers.transfers.forEach(transfer => {
          const element = document.createElement('div');
          element.setAttribute('class', 'transfer');
          element.innerHTML = `
            <div class="progress">
              <div class="bar" style="width: ${(transfer.percentage * 100).toFixed(2)}%;"></div>
            </div>
            <div class="status">${transfer.status} - ${bytesCalc(transfer.bytes_written)} / ${bytesCalc(transfer.bytes_expected)}</div>
            <button onclick=remove("${transfer.uuid}")>Remove</button>
            <button onclick=showDirectory("${transfer.uuid}")>Show</button>
          `;
          transferDom.appendChild(element);
        });
      }

      function stream() {
        const videoInjectPoint = '.video-area';
        const transferSpec = JSON.parse(document.querySelector('#test-input').value);
        document.querySelector(videoInjectPoint).innerHTML = '<div class="loader"></div>';
        asperaHttpGateway.startStream(transferSpec, videoInjectPoint).then(response => {
          console.log('START STREAM SUCCESS', response);
        }).catch(error => {
          document.querySelector(videoInjectPoint).innerHTML = '<div class="error">Unable to load</div>';
          console.log('START STREAM FAIL', error);
        })
      }

      function injectStream() {
        const streamUrl = document.querySelector('#stream-url').value;
        asperaHttpGateway.injectStreamToDom(streamUrl, '.video-area');
      }

      function launch() {
        asperaDesktop.launch();
      }

      setTimeout(() => {
        generateObjectText();
      }, 3000)
      asperaDesktop.registerActivityCallback(monitorTransfers);
    </script>
  </head>
  <body>
    <h1>Desktop SDK Test Server</h1>
    <div class="test-buttons">
      <button onclick="init()" type="button">Init SDK</button>
      <button onclick="testServer()" type="button">Test desktop</button>
      <button onclick="testDrop()" type="button">Set dropzone</button>
      <button onclick="getFiles()" type="button">Get files</button>
      <button onclick="getFolders()" type="button">Get folders</button>
      <button onclick="transfer()" type="button">Start transfer</button>
      <button onclick="stream()" type="button">Stream</button>
      <button onclick="injectStream()" type="button">Inject URL stream</button>
      <button onclick="launch()" type="button">Launch</button>
    </div>
    <div class="flex-page">
      <div class="text-area">
        <label for="server-url">Form ID</label>
        <input type="text" id="form-id" value="test1"></input>
        <label for="stream-url">Stream URL (for Inject URL stream)</label>
        <input type="text" id="stream-url" value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"></input>
        <label for="test-input">transferSpec for download/upload</label>
        <textarea id="test-input"></textarea>
        <label for="test-output">Current values in asperaDesktop</label>
        <textarea id="test-output" readonly></textarea>
      </div>
      <div id="transfer-monitor" class="transfer-monitor">
        <p>Streaming test</p>
        <div class="video-area"></div>
        <br />
        <hl />
        <p>Drop test</p>
        <div class="drop-area" id="drop-area">Drop area</div>
        <div class="transfer"><div class="name">No transfers</div></div>
      </div>
    </div>
  </body>
</html>
